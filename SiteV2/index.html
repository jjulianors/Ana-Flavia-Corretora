<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Corretor de Imóveis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="Logo do Corretor" />
      </a>
      <h1>Ana Flávia - Corretora de Imóveis</h1>
    <div class="contact-buttons"> 
      <a
        class="instagram-icon"
        target="_blank"
        href="https://wa.me/5547991175167?text=Olá! Tenho interesse em um imóvel"
        aria-label="Nosso WhatsApp"
      >
        <img src="icons/WhatsApp.svg" alt="Ícone do Instagram" />
      </a>
      <a
        class="instagram-icon"
        target="_blank"
        href="https://www.instagram.com/ana_flavia_corretora/"
        aria-label="Nosso Instagram"
      >
        <img src="icons/instagram.svg" alt="Ícone do Instagram" />
      </a>
    </div>
    </header>

    <h2>Imóveis à Venda</h2>
    <div class="cards-container">
      <a href="imovel1.html">
      <div class="imovel-card">
        <img
          src="images/imovel1_1.jpg"
          alt="Descrição da Imagem"
          class="imovel-card-image"
        /></a>

        <div class="imovel-card-content">
          <h3>Casa</h3>
          <div class="imovel-details">
            <p><span class="cod">Cód:</span> 10001</p>
            <div class="imovel-location">
              Amizade<span>Jaraguá Do Sul</span>
            </div>
          </div>
          <div class="imovel-icons">
            <div class="imovel-icon-item">
              <img src="icons/area.svg" alt="Ícone de Área" />
              <p>248,59 m²</p>
            </div>
            <div class="imovel-icon-item">
              <img src="icons/quarto.svg" alt="Ícone de Quartos" />
              <p>3</p>
            </div>
            <div class="imovel-icon-item">
              <img src="icons/banheiro.svg" alt="Ícone de Banheiros" />
              <p>4</p>
            </div>
            <div class="imovel-icon-item">
              <img src="icons/garagem.svg" alt="Ícone de Vagas de Garagem" />
              <p>2</p>
            </div>
          </div>
          <div class="imovel-price">R$ 2.000.000,00</div>
        </div>
        <a href="imovel1.html" class="imovel-button">+ detalhes</a>
      </div>

      <div class="imovel-card">
        <img
          src="images/imovel1_2.jpg"
          alt="Descrição da Imagem"
          class="imovel-card-image"
        />

        <div class="imovel-card-content">
          <h3>Apartamento</h3>
          <div class="imovel-details">
            <p><span class="cod">Cód:</span> 10002</p>
            <div class="imovel-location">Centro<span>Jaraguá Do Sul</span></div>
          </div>
          <div class="imovel-icons">
            <div class="imovel-icon-item">
              <img src="icons/area.svg" alt="Ícone de Área" />
              <p>248,59 m²</p>
            </div>
            <div class="imovel-icon-item">
              <img src="icons/quarto.svg" alt="Ícone de Quartos" />
              <p>3</p>
            </div>
            <div class="imovel-icon-item">
              <img src="icons/banheiro.svg" alt="Ícone de Banheiros" />
              <p>4</p>
            </div>
            <div class="imovel-icon-item">
              <img src="icons/garagem.svg" alt="Ícone de Vagas de Garagem" />
              <p>2</p>
            </div>
          </div>
          <div class="imovel-price">R$ 500.000,00</div>
        </div>
        <a href="imovel1.html" class="imovel-button">+ detalhes</a>
      </div>
    </div>
  </body>
</html>
